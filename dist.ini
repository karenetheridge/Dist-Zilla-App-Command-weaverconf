name    = Dist-Zilla-App-Command-weaverconf
version = 0.02
author  = Florian Ragwitz <rafl@debian.org>
license = Perl_5
copyright_holder = Florian Ragwitz

[@FLORA]
dist = Dist-Zilla-App-Command-weaverconf
repository_at = github
disable_pod_coverage_tests = 1
github_user = karenetheridge

[Test::Compile]

[NextRelease]
:version = 4.300018
format = %-8V  %{yyyy-MM-dd HH:mm:ss ZZZZ}d

[GithubMeta]
[MetaResources]
[Git::Describe]
[InstallGuide]
[MetaConfig]
[MetaProvides::Package]
[MinimumPerl]

[Git::Remote::Check]

[Git::CheckFor::CorrectBranch]

[Git::Check]
[Git::Commit]
[Git::Tag]
tag_format = v%v%t
tag_message = v%v%t

[Git::Push]

[InstallRelease]
install_command = cpanm .

[Clean]
